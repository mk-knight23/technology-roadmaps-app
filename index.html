<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Technology Roadmaps - Explore the future of various technologies with interactive roadmaps">
    <title>Technology Roadmaps</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <h1>Technology Roadmaps</h1>
                <p>Explore the future of innovation</p>
            </div>
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="#" class="nav-link active" data-filter="all">All</a></li>
                    <li><a href="#" class="nav-link" data-filter="web">Web</a></li>
                    <li><a href="#" class="nav-link" data-filter="ai">AI & ML</a></li>
                    <li><a href="#" class="nav-link" data-filter="cloud">Cloud</a></li>
                    <li><a href="#" class="nav-link" data-filter="data">Data</a></li>
                </ul>
            </nav>
        </header>

        <!-- Search -->
        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" placeholder="Search technologies...">
            </div>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <div id="technologiesContainer" class="technologies-grid">
                <!-- Technologies will be dynamically inserted here -->
            </div>
        </main>

        <!-- Loading State -->
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading roadmaps...</p>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2025 Technology Roadmaps. All roadmaps are for informational purposes only.</p>
        </footer>
    </div>

    <!-- Roadmap Modal -->
    <div id="roadmapModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
